<body>
    <header>
        <img src="../Img/JG GROUP.jpg" width="140px" alt"LOGO DE GN Group" class="logo">
        <h1 class="p1">
            Guido Nahuel Group
        </h1>
            <h2 class="p2">
               <em>Todo en Hierro</em> 
            </h2>
            <h3 class="header">
                <ul class="lista1">
                    <li>
                        <a href="../index.html" class="sinsub">Inicio</a>

                    <li>
                        <a href="../pages/multimedia.html" class="sinsub"> Multimedia</a>

                    </li>
                </ul>                
            </h3>
    </header>
    <hr>
    <main>
        <form class="formulario">
            <fieldset class="cajaformulario">
            
                <div>
                    <label for="Nombre">Nombre:</label>
                    <input type="text" name="Nombre" placeholder="Arturo">
                </div>
                <br>
                <div>
                    <Label for="apellido">Apellido:</Label>
                    <input type="text" name="Apellido" placeholder="Gonzalez">
                </div>
                <br>
                <Div>
                    <label for="email">Email*:</label>
                    <input type="email" name="Email" placeholder="xxxxx@xxxxxx" required>
                </Div>
                <Br>
                <div>
                    <label for="sexo">Genero:</label>
                    <input type="radio" name="Sexo" value="fem">Mujer
                    <input type="radio" name="Sexo" value="hom">Hombre
                </div>
                <br>
                <Div>
                    <label for="Comentarios">Cual es tu consulta?</label><br>
                    <textarea name="Comentarios" id="" cols="30" rows="10"></textarea>
                </Div>
                <br>
                <div>
                    <label for="condic">Desea suscribirse al Newsletter de GN group?</label>
                    <input type="checkbox" name="condic">
                </div>
                <br>
                <Div>
                    <input type="submit" value="Enviar">
                    <input type="Submit" value="Restablecer">
                </Div>
            </fieldset>
        </form>
    </main>
    <footer>
        <h4>Todos los derechos reservados</h4>
        <h3 class="mail">info@gngroup.com</h3>
    </footer>
